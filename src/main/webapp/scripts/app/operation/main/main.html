<div ng-cloak>
    <div class="row">
        <h1>Welcome to ParkTrac</h1>
        
        <div ng-switch="isAuthenticated()">
            <div class="alert alert-success" ng-switch-when="true">
                You are logged in as user "{{account.email}}".
            </div>

            <div class="alert alert-warning" ng-switch-when="false">
                Please <a href="#/login">Login</a>
            </div>
        </div>
        <br/>
        ParkTrac is an easy and convenient way to pay for parking using the mobile phone.<br/><br/>
		This is the portal site for use by the Customer Support Representative (CSR).
    </div>
</div>
