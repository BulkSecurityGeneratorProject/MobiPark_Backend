<table id="transactions_data_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Time In</th>
        <th>Time Out</th>
        <th>Email Address</th>
        <th>License Plate</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="record in records">
        <td>{{record.id}}</td>
        <td>{{record.parkingStatus}}</td>
        <td>{{record.entryDateTime | date:'MM/dd/yyyy @ h:mma' }}</td>
        <td>{{record.exitDateTime | date:'MM/dd/yyyy @ h:mma'}}</td>
        <td>{{record.userEmail}}</td>
        <td>{{record.userLicensePlate}}</td>
        <td>
            <button class="btn btn-sm btn-warning">Info</button>
            <button class="btn btn-sm btn-success">Action</button>
        </td>
    </tr>
    </tbody>
</table>
