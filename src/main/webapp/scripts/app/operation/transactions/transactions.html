<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Payment Method</th>
        <th>Time In</th>
        <th>Time Out</th>
        <th>Email Address</th>
        <th>License Plat</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="transaction in dummy">
        <td>{{transaction.id}}</td>
        <td>{{transaction.payment_method}}</td>
        <td>{{transaction.time_in}}</td>
        <td>{{transaction.time_out}}</td>
        <td>{{transaction.email}}</td>
        <td>{{transaction.license_plat}}</td>
        <td>
            <button class="btn btn-sm btn-success">Action</button>
        </td>
    </tr>
    </tbody>
</table>
