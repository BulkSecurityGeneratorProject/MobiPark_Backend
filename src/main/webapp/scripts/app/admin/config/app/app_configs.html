<div class="row">
    <div class="center-block" id="circularG" ng-show="loading" class="center">
        <div id="circularG_1" class="circularG">
        </div>
        <div id="circularG_2" class="circularG">
        </div>
        <div id="circularG_3" class="circularG">
        </div>
        <div id="circularG_4" class="circularG">
        </div>
        <div id="circularG_5" class="circularG">
        </div>
        <div id="circularG_6" class="circularG">
        </div>
        <div id="circularG_7" class="circularG">
        </div>
        <div id="circularG_8" class="circularG">
        </div>
    </div>
    <div class="col-md-12" ng-show="!loading">
        <section class="content-header">
            <h1 class="text-center">Application Configs</h1>
        </section>
        <div class="panel-body">
            <button class="btn btn-success"> New</button>
            <div id="sample_editable_1_wrapper" class="table-responsive">
                <table class="table table-striped table-hover center-table" style="text-align: center;">
                    <thead>
                    <tr>
                        <th class="text-center">Key</th>
                        <th class="text-center">Action</th>
                        <th class="text-center">Value</th>
                        <th class="text-center">Created Date</th>
                        <th class="text-center">Last Modified Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="config in configs">
                        <td class="text-center" style="font-weight: bold">{{config.key}}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" ng-click="edit(config)">Edit</button>
                        </td>
                        <td class="text-center"> {{config.value}}</td>
                        <td class="text-center">
                            {{config.createdDate.millis | timeago}}
                        </td>
                        <td class="text-center">
                            {{config.lastModifiedDate.millis | timeago}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script type="text/ng-template" id="display_config.html">
        <div class="modal-header">
            <h3 class="modal-title">Application Config: {{config.key}} </h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <label class="col-md-2" style="margin-top: 1%;">Value</label>

                        <div class="col-md-8">
                            <input id="merchant_name" name="searchinput" type="search" placeholder="Title"
                                   class="form-control input-md" ng-model="config.value"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
