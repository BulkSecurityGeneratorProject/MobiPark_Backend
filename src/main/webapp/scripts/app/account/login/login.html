<div class="row">

    <div ng-show="loading" class="col-md-6 col-md-offset-6">
        <div class="three-quarters-loader">
            Loadingâ€¦
        </div>
    </div>

    <div ng-show="!loading" class="col-md-4 col-md-offset-4">

        <div class="row">
            <h1 style="float: left;" ng-show="!loading" translate="login.title">Authentication</h1>
        </div>

        <div class="alert alert-danger" ng-show="!loading && authenticationError"
             translate="login.messages.error.authentication">
            <strong>Authentication failed!</strong> Please check your credentials and try again.
        </div>

        <form ng-show="!loading" class="form" role="form">
            <div class="form-group">
                <label for="username" translate="global.form.username">Email</label>
                <input type="email" class="form-control" id="username"
                       placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
            </div>
            <div class="form-group">
                <label for="password" translate="login.form.password">Password</label>
                <input type="password" class="form-control" id="password"
                       placeholder="{{'login.form.password.placeholder' | translate}}"
                       ng-model="password">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="login()" translate="login.form.button">
                Authenticate
            </button>
        </form>
        <p></p>
        <!-- 
        <div class="col-md-10">
            <a ui-sref="resetPass"> Forgot your password?</a>
        </div>
        -->
    </div>
</div>
